name: linting, testing, building

on:
  push:
    branches: [master, main, dev]
  pull_request:
    branches: [master, main, dev]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-ui-testing:
    runs-on: ubuntu-latest
    concurrency: ci-${{ github.ref }}
    environment:
      name: github-pages
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci --force

      - name: Build production project
        run: npm run build:prod
        if: always()

      - name: Build Storybook
        run: npm run storybook:build
        if: always()

      # Если захочешь включить UI тесты - раскомментируй
      # - name: Screenshot testing
      #   run: npm run test:ui:ci
      #   continue-on-error: true

      - name: Run unit tests
        run: npm run test:unit
        if: always()

      - name: Generate HTML report for UI tests
        run: npm run test:ui:report
        if: always()

      - name: Move Loki reports to reports folder
        run: |
          mkdir -p reports
          mv .loki/* reports/

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v2

      - name: Upload reports artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: reports

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1

      - name: Show GitHub Pages URL
        run: |
          echo "Pages URL: ${{ steps.deployment.outputs.page_url }}"

